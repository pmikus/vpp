name: vpp-csit-vfy-api

on:
  workflow_run:
    workflows: ["vpp-checkstyle"]
    types:
      - completed

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

concurrency:
  group: required-${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

jobs:
  vpp-csit-verify-api:
    name: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}-rel-ubuntu2404-x86_64
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=sandbox
      - fdio:os=ubuntu2404

    env:
      VPP_DIR: /scratch/docker-build/vpp
      CSIT_DIR: /scratch/docker-build/csit
      WORKSPACE: ${{ github.workspace }}
      GERRIT_BRANCH: ""
      GERRIT_CHANGE_URL: ""
      GERRIT_PROJECT: ""
      GERRIT_REFSPEC: ""
      TUI_LINE: "*******************************************************************"

    steps:
      - name: Actions Checkout
        uses: actions/checkout@v5

      - name: "Show Nomad Attributes"
        uses: pmikus/.github/.github/actions/show-nomad-attributes@main

      - name: "Show Nomad Dockerfile"
        uses: pmikus/.github/.github/actions/show-nomad-dockerfile@main

      - name: Restore VPP Gerrit Environment Variables
        uses: pmikus/.github/.github/actions/gerrit-env-vars-restore@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout VPP Gerrit Change and CSIT HEAD
        run: |
          set -euxo pipefail
          cd $VPP_DIR
          git checkout $GERRIT_BRANCH
          git fetch origin $GERRIT_REFSPEC
          git checkout FETCH_HEAD
          cd $CSIT_DIR
          git checkout HEAD

      - name: Setup Environment
        uses: pmikus/.github/.github/actions/setup-executor-env@main

      - name: Run CSIT check_crc.sh
        run: |
          set -euxo pipefail
          # TODO: fix csit bash scripts to not rely on CSIT_DIR being inside VPP_DIR
          NEW_CSIT_DIR="$VPP_DIR/$(basename $CSIT_DIR)"
          mv $CSIT_DIR $NEW_CSIT_DIR
          cd $VPP_DIR
          csit_entry_dir="$NEW_CSIT_DIR/resources/libraries/bash/entry"
          source "${csit_entry_dir}/with_oper_for_vpp.sh" "check_crc.sh"
          mv $NEW_CSIT_DIR $CSIT_DIR
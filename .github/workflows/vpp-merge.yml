name: vpp-merge

on:
  workflow_run:
    workflows: ["vpp-checkstyle"]
    types:
      - completed

permissions:
  contents: read

jobs:
  merge-vpp:
    name: Build & Merge VPP
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/vpp-build-test-merge.yml
    with:
      is_merge: false
      branch: ${{ github.event.workflow_run.outputs.branch }}
    secrets: inherit
